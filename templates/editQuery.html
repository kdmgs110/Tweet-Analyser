{% extends 'layout.html' %}

{% block body %}

<h1>キーワードを編集</h1>
<form action="/edit/{{res[0]}}" method="post">
  <div class="form-group">
    <label for="query">検索キーワード</label>
    <input type="text" class="form-control" id="query" name="query" value="{{res[1]}}">
    <label for="cron">CRONTAB</label>
    <input type="text" class="form-control" id="query" name="crontab" value="{{res[2]}}">
    <input type="checkbox" checked data-toggle="toggle" name="is_enabled"> CronTab
  </div>
  <button type="submit" class="btn btn-default">登録する</button>
</form>
{% endblock %}
